worker_processes  1;

error_log  /dev/stderr info;
pid        /var/run/nginx.pid;

events {
	worker_connections  1024;
}

http {
	include       /etc/nginx/mime.types;
	default_type  application/octet-stream;
	# Enhanced debug format with upstream timings and auth header
	log_format  debug '$remote_addr - $remote_user [$time_local] "$request" '
	                  '$status $body_bytes_sent "$http_referer" '
	                  'ua="$http_user_agent" xff="$http_x_forwarded_for" '
	                  'host="$http_host" upstream_addr=$upstream_addr '
	                  'upstream_status=$upstream_status '
	                  'request_time=$request_time upstream_rt=$upstream_response_time '
	                  'auth="$http_authorization"';
	access_log  /dev/stdout  debug;
	sendfile        on;
	keepalive_timeout  65;

	upstream taiga_front {
		server taiga-front:80;
	}

	upstream taiga_back {
		server taiga-back:8000;
	}

	upstream taiga_events {
		server taiga-events:8888;
	}

	upstream taiga_protected {
		server taiga-protected:8000;
	}

	server {
		listen       80;
		server_name  _;
		client_max_body_size 16m;
		access_log /dev/stdout debug;
		error_log /dev/stderr info;

		# Frontend
		location / {
			proxy_pass http://taiga_front;
			proxy_set_header Host $http_host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
		}

		# Backend API
		location /api/ {
			proxy_pass http://taiga_back;
			proxy_http_version 1.1;
			proxy_set_header Authorization $http_authorization;
			proxy_set_header Host $http_host;
			proxy_set_header X-Forwarded-Host $http_host;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_set_header X-Forwarded-Port $server_port;
			proxy_set_header X-Site-Host $http_host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		}

		# Events (WebSocket)
		location /events {
			proxy_pass http://taiga_events/;
			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "upgrade";
			proxy_set_header Host $host:$server_port;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
		}

		# Protected downloads
		location /_protected/ {
			proxy_pass http://taiga_protected/;
			proxy_set_header Host $host:$server_port;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
		}

		# Media and static files
		location /media/ {
			alias /taiga-back/media/;
			access_log off;
			autoindex off;
		}
		location /static/ {
			proxy_pass http://taiga_back;
			proxy_set_header Host $http_host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
		}
	}
}
